<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>wizard</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script type="text/javascript">
		var arr = ['1ページ目', '2ページ目', '3ページ目'];
		$(function() {
		    var insert = $('body');
		    for(var i = 0; i < arr.length; i++) {
				var newDiv = $('<div>').addClass('page').text(arr[i]);
				var newSpan = $('<span>').addClass('btn').html('<button class="next">次へ</button>');
				var $div = newDiv.appendTo(insert);
				var $span  = newSpan.appendTo(newDiv);
				
				$('.page').eq(0).addClass('active');
				$span.find('.next').click(function() {
					$div.html('中身書き換え');
					//$('.page').removeClass('active');
					//$('.page').next().addClass('active');
					//$(this).next().alert('active');
				});
		    }
		});
		</script>
		<style type="text/css">
			.page { width: 600px; height: 300px; border: 1px solid #ccc; margin: 0 auto; padding-top: 20px; text-align: center; display: none;}
			.active {display: block !important;}
			.btn {width: 100px; margin: 20px auto; display: block;}
			.pCenter {text-align: center}
		</style> 
	</head>
	<body>
	</body>
</html>
