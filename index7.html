<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>wizard</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script type="text/javascript">
		$(function(){
			// liに追加する内容
			var arr = ['1ページ目', '2ページ目', '3ページ目'];
			 
			$(function() {
			    var insert = $('body');
			    for(var i = 0; i < arr.length; i++) {
					var newDiv = $('<div>').addClass('page').text(arr[i]);
					var newSpan = $('<span>').addClass('btn').html('<button class="next">次へ</button>');
			        newDiv.appendTo(insert);
			        newSpan.appendTo(newDiv);
					if (i == 0){ $('.page').addClass('active');};
			    }
			});
		});

		window.onload = function() {
			$(".page").each(function() {
				var $pageParent = $(this);
				$pageParent.find('.next').click(function() {
					$pageParent.removeClass('active');
					$pageParent.next().addClass('active');
				})
			});
		};
		</script>
		<style type="text/css">
			.page { width: 600px; height: 300px; border: 1px solid #ccc; margin: 0 auto; padding-top: 20px; text-align: center; display: none;}
			.active {display: block !important;}
			.btn {width: 100px; margin: 20px auto; display: block;}
			.pCenter {text-align: center}
		</style> 
	</head>
	<body>
	</body>
</html>
