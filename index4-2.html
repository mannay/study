<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>study4-2</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script type="text/javascript">
		function putRange(from, to){
			for (var i=from; i<=to; i++){
				if (i % 2 ==0) {
					document.write('[偶数]'); 
				}
			document.write(i + '<br>'); 
			} 
		};
		putRange(0, 10);
		putRange(50, 65);
		</script>
	</head>
	<body>

	</body>
</html>
