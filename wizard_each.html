<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>wizard</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script type="text/javascript">
		$(function(){
			$(".page").each(function() {
				var $pageParent = $(this);
				$pageParent.find('.next').click(function() {
					$pageParent.removeClass('active');
					$pageParent.next().addClass('active');
				})
			});
		});
		</script>
		<style type="text/css">
			.page { width: 600px; height: 300px; border: 1px solid #ccc; margin: 0 auto; padding-top: 20px; text-align: center; display: none;}
			.active {display: block !important;}
			.btn {width: 100px; margin: 20px auto; display: block;}
			.pCenter {text-align: center}
		</style> 
	</head>
	<body>
	<div class="page active">
		1ページ目
		<span class="btn"><button class="next">次へ</button></span>
	</div>
	<div class="page">
		2ページ目
		<span class="btn"><button class="next">次へ</button></span>
	</div>
	<div class="page">
		3ページ目
		<span class="btn"><button class="next">次へ</button></span>
	</div>
	<div class="page">
		4ページ目
		<span class="btn"><button class="next">次へ</button></span>
	</div>
	
	</body>
</html>
