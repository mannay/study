<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>study-5-1</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script type="text/javascript">
		function putRange(from, to){
			for (var i=from; i<=to; i++){
				$("#trigger").after(i + '<br>');
			} 
		};
		</script>
	</head>
	<body>
	<button type="submit" id="trigger" onclick="putRange(0, 5);">0から5まで出力</button>
	</body>
</html>
